<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="password"
        placeholder="Password: "
        id="password1"
        style="padding: 4px"
        onkeyup="validate()" />
      <br /><br />

      <input
        type="password"
        placeholder="Confirm Password: "
        id="password2"
        style="padding: 5px"
        onkeyup="validate()" />
      <br /><br />
      <hr />
      <h2 id="error"></h2>
    </form>

    <script>
      function validate() {
        var name1 = document.getElementById("password1").value;

        var name2 = document.getElementById("password2").value;

        if (name1 === "" || name2 === "") {
          document.getElementById("error").innerText =
            "Please fill both fields";
          document.getElementById("error").style.color = "red";
          return;
        } else {
          if (name1 == name2) {
            document.getElementById("error").innerText = "Passwords match";
            document.getElementById("error").style.color = "green";
          } else {
            document.getElementById("error").innerText =
              "Passwords do not match";
            document.getElementById("error").style.color = "red";
          }
        }
      }
    </script>
  </body>
</html>
