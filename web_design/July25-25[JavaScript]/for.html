<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = Number(prompt("Enter the range till:"));
      for (let i = 1; i <= input; ++i) {
        if (i == input) {
          document.write(i);
        } else {
          document.write(i, "-");
        }
      }
    </script>
  </body>
</html>
