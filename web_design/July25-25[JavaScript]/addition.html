<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = Number(prompt("Enter the range till:"));
      var result = 0;

      for (let i = 1; i <= input; ++i) {
        result += i;
        document.write("Sum of numbers from 1 to " + i + " is: ");
        document.write(result, "<br>");
      }
    </script>
  </body>
</html>
