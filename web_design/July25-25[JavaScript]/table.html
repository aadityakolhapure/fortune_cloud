<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = Number(prompt("Which table you want:"));
      for (let i = 1; i <= 10; ++i) {
        document.write(input, " * ", i, " = ", input * i, "<br>");
      }
    </script>
  </body>
</html>
