<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = 1234;
      var result = 0;
      while (num > 0) {
        var digit = num % 10;
        result += digit;
        num = Math.floor(num /10);
      }
      document.write(result);
    </script>
  </body>
</html>
