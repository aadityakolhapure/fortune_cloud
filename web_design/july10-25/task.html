<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student Admission Form</h1>
    <marquee behavior="" direction="left"
      ><h4 >Open for 2025! Hurry Up!</h1></marquee
    >
    <form action="submmit">
      <fieldset>
        <legend><h2>Registration Form</h2></legend>
        <div style="background-color: bisque; padding: 8px">
          <table>
            <tr>
              <td><label for="Full Name">Full Name:</label></td>
              <td><input type="text" name="" id="" required /></td>
            </tr>
            <tr>
              <td><label for="Email">Email Address:</label></td>
              <td><input type="email" name="" id="" required /></td>
            </tr>
            <tr>
              <td><label for="">Select Course:</label></td>
              <td>
                <select name="" id="">
                  <option selected disabled value="Select Course">Select Course</option>
                  <option value="B.SC">B.Sc</option>
                  <option value="B.CA">BCA</option>
                  <option value="IT">IT</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="Gender">Gender:</label></td>
              <td>
                <input type="radio" name="1" id="male" value="1" />Male
                <input type="radio" name="1" id="female" value="2" />Female
              </td>
            </tr>
            <tr>
              <td><label for="resume">Upload Resume:</label></td>
              <td><input type="file" required/></td>
            </tr>
          </table>
          <input
            type="submit"
            value="Submit"
            style="background-color: blueviolet; color: aliceblue; padding: 5px; width:60px;"
          />
        </div>
        <br />
        <div style="background-color: green; color: azure; padding: 5px">
          For queries, contact the
          <abbr title="Information Technology">IT</abbr> Department | Course
          Option Include <abbr title="Bachelor of Science">B.Sc</abbr>
        </div>
      </fieldset>
    </form>
    <br />
    <br />
  </body>
</html>
