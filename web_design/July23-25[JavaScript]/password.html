<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body class="container p-5">
    <!-- password validation -->

    <form name="form1">
      <input
        type="password"
        placeholder="Enter password"
        name="password"
        class="form-control"
      />
      <br /><br />
      <input
        type="password"
        placeholder="Confirm password"
        name="confirm_password"
        class="form-control"
      />
      <br />
      <hr />
      <button onclick="validatePassword()" class="btn btn-primary">Check</button>
    </form>

    <script>
      function validatePassword() {
        // Get the password and confirm password values
        const password1 = document.form1.password.value;
        const password2 = document.form1.confirm_password.value;

        if (password1 == password2) {
          document.write("Password match");
        } else {
          document.write("password mismatch");
        }
      }
    </script>
  </body>
</html>
