<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="form1">
      <input type="number" placeholder="Enter number 1" name="num1" /> <br />
      <hr />
      <input type="number" placeholder="Enter number 2" name="num2" />
      <br /><br />

      <button onclick="addition()">Sumbit</button>
      <p id="result"></p>
    </form>

    <script>
      function addition() {
        var a = Number(document.form1.num1.value);
        var b = Number(document.form1.num2.value);
        var result = a + b;
        document.write("Result is: " + result);
      }
    </script>
  </body>
</html>
