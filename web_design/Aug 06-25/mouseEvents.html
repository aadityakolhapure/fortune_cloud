<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <p id="p" style="padding: 5px;">hello, Aaditya</p>

    <script>
      $(document).ready(function () {
        $("#p").mouseover(function () {
          $("#p").css({ color: "white", "background-color": "black", "cursor":"pointer" });
        });

        $("#p").mouseleave(function () {
          $("#p").css({ color: "black", "background-color": "#fff" });
        });
      });
    </script>
  </body>
</html>
